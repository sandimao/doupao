
{include file="public/header2"}
<div id="product-category" class="container mb">
  <div class="row">
    <div class="col-md-2">
      <div class="tree-box">
        <h3>产品分类</h3>
        <ul>
          {foreach $catpro as $v}
          <li><a href="{:url('/index/index/product/cid/'.$v['cat_id'])}">{$v.cat_name}</a></li>
          {/foreach}
        </ul>
      </div>
    </div>
    <div class="col-md-10">
      <div class="ur-here">
        当前位置：<a href="{:url('/index/index/product/pid/0')}">首页</a><b>></b><a href="#">产品中心</a>
        <div class="row product-list">
          {foreach $pro as $v}
          <div class="col-md-3 col-6">
            <div class="item">
              <div class="img scale"><a href="{:url('/index/index/product_detail/pid/'.$v['pro_id'])}"><img
                    src="/uploads/{$v.pro_img}" /></a></div>
              <div class="name"><a href="{:url('/index/index/product_detail/pid/'.$v['pro_id'])}">{$v.pro_name}</a></div>
              <div class="price">￥{$v.pro_price} 元</div>
            </div>
          </div>
         {/foreach}

        </div>
        <div class="pager">
         {$pro|raw}
        </div>
      </div>
    </div>
  </div>
</div>
{include file="public/footer"}
